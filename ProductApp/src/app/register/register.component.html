<div class="py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form login -->
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                    <form class="form" #userLogin='ngForm' (ngSubmit)=registerUser()>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" [(ngModel)]="registeredUser.email" class="form-control rounded-0" 
                            #email="ngModel" [class.is-invalid]="email.invalid && email.touched"  name="email" placeholder="email" 
                            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                            <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter a valid email</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" [(ngModel)]="registeredUser.password" class="form-control rounded-0" name="password" 
                            #password="ngModel" [class.is-invalid]="password.invalid && password.touched" placeholder="password" minlength="6" required>
                            <small class="text-danger" [class.d-none]="password.valid || password.touched">Enter a valid password</small>
                        </div>
                        <button type="submit" [disabled]="userLogin.form.invalid"  class="btn btn-primary float-right">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
